</head>

<body>
    <h1>Task 2</h1>

    <div class="container">

        <script>

        // Add all your code here for Task 2

        var number = Array(20);
        var i;
        for( i = 0; i<20; i++){
            number.push(Math.floor(Math.random()*185) +1);
        }
        var buttons="";
        var j;
        for(j=0;j<185;j++){
            
              if(number.includes(j)){
                buttons+= `<button type="button" class="btn btn-warning">${j}</button>`;
              }
              else{
                buttons+= `<button type="button" class="btn btn-primary">${j}</button>`;
              }
        }
        document.write(buttons);

        </script>

    </div>
</body>
